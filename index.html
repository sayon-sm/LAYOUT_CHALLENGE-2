<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <article>
      <h2>Converse Chuck Taylor All Star Low Top</h2>

      <img
        src="images/challenges.jpg"
        alt="coverse shoe flat-bottom"
        width="250"
        height="250"
      />

      <main>
        <header class="bottom">
          <p class="price"><strong id="less">$65.00</strong></p>

          <p id="highlight">Free shipping</p>
        </header>

        <p class="less">
          Ready to dress up or down, these classic canvas Chucks are an everyday
          wardrobe staple.
        </p>

        <div class="bottom">
          <a href="https://www.coverse.com" target="_blank"
            >More Information &rarr;</a
          >
        </div>

        <div class="colors bottom">
          <div class="color"></div>
          <div class="color color-blue"></div>
          <div class="color color-red"></div>
          <div class="color color-yellow"></div>
          <div class="color color-green"></div>
          <div class="color color-brown"></div>
        </div>
      </main>

      <figcaption>
        <h3 class="bottom">Product details</h3>

        <ul>
          <li class="less">Lightweight, durable canvas sneaker</li>
          <li class="less">Lightly padded footbed for added comfort</li>
          <li class="less">Iconic Chuck Taylor ankle patch</li>
        </ul>
      </figcaption>

      <button>Add to cart</button>
    </article>
  </body>
</html>
